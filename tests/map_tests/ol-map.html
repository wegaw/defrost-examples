<!doctype html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>DeFROST OpenLayers example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var token = '<YOUR_ACCESS_TOKEN>';
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'http://maps.dev.defrost.ch/{z}/{x}/{y}.png',
                tileLoadFunction: (tile, src) => {
                    var client = new XMLHttpRequest();
                    client.open('GET', src);
                    client.responseType = "arraybuffer";
                    // Uncomment to pass authentication header
                    client.setRequestHeader("Authorization", "Bearer " + token);
                    client.onload = function () {
                        var arrayBufferView = new Uint8Array(this.response);
                        var blob = new Blob([arrayBufferView], { type: 'image/png' });
                        var urlCreator = window.URL || window.webkitURL;
                        var imageUrl = urlCreator.createObjectURL(blob);
                        tile.getImage().src = imageUrl;
                    };
                    client.send();
                },
                crossOrigin: 'anonymous',
                attributions: 'Snow data &copy; <a href="https://www.defrost.ch/">WeGaw Ltd.</a>',
            }),
            opacity: 0.3
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([7.7491, 46.0207]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
